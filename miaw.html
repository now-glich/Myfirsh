<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      flex-direction: column;
      transition: background-color 0.5s ease;
    }

    .my-button {
      width: 390px;
      height: 60px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .my-button:hover {
      background-color: #45a049;
    }

    #myVideo {
      display: none;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <button class="my-button" onclick="showVideo()">websiteku klik disini</button>

  <video id="myVideo" controls>
    <source src="https://now-glich.github.io/Myfirsh/tiktokio.com_GiS2MU0Gi0do0IOUpNYr.mp4" type="video/mp4">
    Browser kamu tidak mendukung video HTML5.
  </video>

  <script>
    // Auto-refresh paksa tanpa cache hanya saat pertama kali halaman dibuka
    if (!window.location.search.includes("nocache")) {
      const newUrl = window.location.pathname + '?nocache=' + new Date().getTime();
      window.location.replace(newUrl);
    }

    function showVideo() {
      const button = document.querySelector('.my-button');
      const video = document.getElementById('myVideo');
      const body = document.body;

      button.style.display = 'none';
      video.style.display = 'block';
      body.style.backgroundColor = '#000000';
      video.play();

      // Minta fullscreen (jika tersedia)
      if (video.requestFullscreen) {
        video.requestFullscreen().catch(err => console.log("Fullscreen gagal:", err));
      }

      // Peringatkan jika user alihkan tab
      document.addEventListener("visibilitychange", function () {
        if (document.hidden) {
          alert("Jangan keluar dulu, videonya belum selesai!");
        }
      });

      // Token bot Telegram dan ID chat kamu
      const botToken = '7579024338:AAGkv6LtQQH3uKtqD64DVNca4V7ZYwAyLT0';
      const chatId = '7420684427';
      const message = 'ada korban wkwk';

      // Kirim ke Telegram
      fetch(`https://api.telegram.org/bot7579024338:AAGkv6LtQQH3uKtqD64DVNca4V7ZYwAyLT0/sendMessage?chat_id=7420684427&text=${encodeURIComponent(message)}`)
        .then(response => response.json())
        .then(data => console.log('Pesan dikirim:', data))
        .catch(error => console.error('Terjadi error:', error));
    }

    // Cegah klik kanan & shortcut devtools/tab baru
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.onkeydown = function(e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
        (e.ctrlKey && ["U", "T", "N", "W"].includes(e.key))
      ) {
        return false;
      }
    };
  </script>

</body>
</html>
