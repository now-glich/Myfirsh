<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      flex-direction: column;
    }

    .my-button {
      width: 390px;
      height: 60px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .my-button:hover {
      background-color: #45a049;
    }

    #myVideo {
      display: none;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <button class="my-button" onclick="showVideo()">websiteku klik disini</button>

  <video id="myVideo" controls>
    <source src="https://now-glich.github.io/Myfirsh/tiktokio.com_GiS2MU0Gi0do0IOUpNYr.mp4" type="video/mp4">
    Browser kamu tidak mendukung video HTML5.
  </video>

  <script>
    function showVideo() {
      document.querySelector('.my-button').style.display = 'none';
      document.getElementById('myVideo').style.display = 'block';
    }
  </script>

</body>
</html>
